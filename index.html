    <script>
        function fnCuadrado() {
            var areacua = document.getElementById("areacuadrado").value;
            console.log("areac", areacua * areacua)
            document.getElementById("area").innerHTML = areacua * areacua;
        }

    <div>

            console.log("volumen", vol**3)
            document.getElementById("volumen").innerHTML = vol**3

    <div>
        <h1>VOLUMEN DEL RECTANGULO</h1>

        <input type="text" name="ancho" id="ancho" value="" placeholder="ancho">

        <span id="volumenrectangulo"> </span>

        <script> function volrec(){
            var largorec = document.getElementById("base1"). value;
            var anchorec = document.getElementById("ancho"). value;
            var alturarec = document.getElementById("altura"). value;
            console.log ("volumen", (largorec * anchorec) * alturarec)
            document.getElementById("volumenrectangulo").innerHTML = (largorec*anchorec) * alturarec
        }</script>

        <h1>AREA DEL RECTANGULO</h1>

        <input type="text" name="altura" id="alturarectangulo" value="" placeholder="altura" />

        <script> function fnrectangulo() {
            var alturarec = document.getElementById("alturarectangulo").value;
            var baserec =document.getElementById("baserectangulo").value;
            console.log ("area", baserec, alturarec )
            document.getElementById("arearectangulo").innerHTML = baserec * alturarec       
            }
        </script>

    <div>
        <h1>AREA DEL TRIANGULO</h1>

        <script> function fntriangulo() {
            var basetri = document.getElementById("basetriangulo").value;
            var alturatri = document.getElementById("alturatriangulo").value;
            console.log ("area", basetri,alturatri/2)
            document.getElementById("areatriangulo").innerHTML= basetri * alturatri /2
           }
        </script>

        <h1>VOLUMEN DEL TRIANGULO</h1>
        <input type="text" name="baset" id="baset" value="" placeholder="base">
        <input type="text" name="alturat" id="alturat" value="" placeholder="altura">
        <input type="text" name="profundidadt" id="profundidadt" value="" placeholder="profundidad">

            var baset = document.getElementById("baset").value;
        var alturat = document.getElementById("alturat").value;
        var profunt = document.getElementById("profundidadt").value;
        console.log ("volumen", (baset*alturat/2) * profunt ) 
        document.getElementById("volumentriangulo").innerHTML =  (baset*alturat/2) * profunt

        </script>

            console.log ("area", 3.1416, (acirculo**2))
            document.getElementById("areacirculo").innerHTML= 3.1416 * (acirculo**2)
         }
        </script>

        <button onclick="volcir()">CALCULAR</button>
        <span id="volumencirculo"></span>

        <script> function volcir() {
            var vcir = document.getElementById("diametrocir").value;
            console.log ("volumen", (4/3) * 3.1416 * vcir**3)
            document.getElementById("volumencirculo").innerHTML = (4/3) * 3.1416 * vcir**3
        }</script>
